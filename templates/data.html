<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1.1em;
            table-layout: fixed;
        }
        .data th, .data td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .data th {
            background-color: #f2f2f2;
        }
        .data tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary">Back to Main Page</a>
        <h1 class="text-center">Weather Data Table</h1>

        <!-- Search Form -->
        <form method="GET" action="/data">
            <div class="form-group">
                <input type="text" name="search" class="form-control" placeholder="Search by date (YYYY-MM-DD)" value="{{ search_term }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        <div class="table-responsive">
            <table class="data" id="dataTable">
                {{ data|safe }}
            </table>
        </div>
        
        <a href="/" class="btn btn-secondary mt-4">Back to Main Page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
