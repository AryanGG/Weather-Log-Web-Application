<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Daily Weather Log</h1>
        <form action="/add_data" method="post">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="windspeed">Wind Speed (km/h):</label>
                <input type="number" class="form-control" id="windspeed" name="windspeed" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Data</button>
        </form>
        
        <!-- Link to View Weather Data Table -->
        <a href="{{ url_for('data') }}" class="btn btn-secondary mt-4">View Weather Data Table</a>
        
        <!-- Link to View Visualizations -->
        <a href="/plot" class="btn btn-success mt-4">View Visualizations</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
