<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Visualizations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary">Back to Main Page</a>
        <h1 class="text-center">Weather Visualizations</h1>
        
        <h2>Temperature Over Time</h2>
        <div>{{ temp_plot|safe }}</div>
        
        <h2>Humidity Over Time</h2>
        <div>{{ hum_plot|safe }}</div>
        
        <h2>Wind Speed Over Time</h2>
        <div>{{ wind_plot|safe }}</div>

        <a href="/" class="btn btn-secondary mt-4">Back to Main Page</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
